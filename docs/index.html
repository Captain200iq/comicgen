  <script type="text/html" id="menu-template">
    <div class="pe-2">
      <label for="name">name</label>
      <select class="form-select" id="name" name="name">
        <option></option>
        <% if (q.name && !(q.name in chars)) q.name = Object.keys(chars)[0] %>
        <% var info = chars[q.name] || {} %>
        <% for (var key in chars) { %>
          <option <%= q.name == key ? 'selected' : '' %>><%= key %></option>
        <% } %>
      </select>
    </div>

    <% var nodes = info.files || {} %>
    <% for (var dir of info.dirs || []) { %>
      <div class="pe-2">
        <label for="<%= dir %>"><%= dir %></label>
        <select class="form-select" id="<%= dir %>" name="<%= dir %>">
          <option></option>
          <% if (!(q[dir] in nodes)) q[dir] = Object.keys(nodes)[0] %>
          <% for (var key in nodes) { %>
            <option <%= q[dir] == key ? 'selected' : '' %>><%= key %></option>
          <% } %>
          <% nodes = nodes[q[dir]] %>
        </select>
      </div>
    <% } %>

    <% for (var [key, vals] of Object.entries(nodes)) { %>
      <div class="pe-2">
        <label for="<%= key %>"><%= key %></label>
        <select class="form-select" id="<%= key %>" name="<%= key %>">
          <option></option>
          <% for (var val of vals) { %>
            <option <%= q[key] == val ? 'selected' : '' %>><%= val %></option>
          <% } %>
        </select>
      </div>
    <% } %>
  </script>


  <script src="../node_modules/lodash/lodash.min.js"></script>
  <script>
    async function init() {
      const response = await fetch('../dist/characterlist.json')
      const chars = await response.json()
      const template = _.template(document.querySelector('#menu-template').innerHTML)
      const $menu = document.querySelector('#menu')
      const $character = document.querySelector('#character')
      await render()

      async function render(q) {
        $menu.innerHTML = template({ q: q || {}, chars, template })
        var params = new URLSearchParams()
        for (let node of $menu.querySelectorAll('select'))
          params.append(node.name, node.value)
        const response = await fetch('../comic?' + params)
        $character.innerHTML = await response.text()
      }

      $menu.addEventListener('change', function (e) {
        var q = {}
        for (var node of $menu.querySelectorAll('select')) {
          q[node.name] = node.value
        }
        render(q)
      }, false)
    }
    init()
  </script>

  <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.min.js"></script>
  <script src="https://unpkg.com/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/g1@0.17.0/dist/g1.min.js"></script>
  <script src="https://unpkg.com/showdown@1.9.0/dist/showdown.min.js"></script>
  <script src="https://unpkg.com/highlightjs@9.12.0/highlight.pack.min.js"></script>
  <script>
    var url = g1.url.parse(location.hash.replace(/^#/, ''))

    // Render part of README.md as Markdown. Sections delimited by <!-- var ... !>...<!-- end -->
    $.get('../README.md')
      .done(function (text) {
        var converter = new showdown.Converter({ ghCodeBlocks: true, tables: true })
        text.match(/<!--\s*var\s+\S*\s*-->[\s\S]*?<!--\s*end\s*-->/igm).forEach(function (match) {
          var lines = match.split(/\n/)
          var name = lines[0].replace(/^<!--\s*var\s+/, '').replace(/\s*-->$/, '')
          $('md[data-target="' + name + '"]')
            .addClass('d-block my-4')
            .html(converter.makeHtml(lines.slice(1, -1).join('\n')))
            .find('pre')
            .each(function () { hljs.highlightBlock(this) })
        })
        $('md table').addClass('table table-sm')
          .find('a').each(function () {
            $(this).attr('target', '_blank')
          })
      })
  </script>
