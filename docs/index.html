  <script type="text/html" id="codegen">
    <pre id="code"><%= url %></pre>
  </script>

  <script type="text/html" id="menu-template">
    <div class="pe-2 text-center">
      <label for="name">name</label>
      <select class="form-select" id="name" name="name">
        <!-- <option></option> -->
        <% if (q.name && !(q.name in chars)) q.name = Object.keys(chars)[0] %>
        <% var info = chars[q.name] || {} %>
        <% for (var key in chars) { %>
          <option <%= q.name == key ? 'selected' : '' %>><%= key %></option>
        <% } %>
      </select>
    </div>

    <% var nodes = info.files || {} %>
    <% for (var dir of info.dirs || []) { %>
      <div class="pe-2 text-center">
        <label for="<%= dir %>"><%= dir %></label>
        <select class="form-select" id="<%= dir %>" name="<%= dir %>">
          <!-- <option></option> -->
          <% if (!(q[dir] in nodes)) q[dir] = Object.keys(nodes)[0] %>
          <% for (var key in nodes) { %>
            <option <%= q[dir] == key ? 'selected' : '' %>><%= key %></option>
          <% } %>
          <% nodes = nodes[q[dir]] %>
        </select>
      </div>
    <% } %>

    <% for (var [key, vals] of Object.entries(nodes)) { %>
      <div class="pe-2 text-center">
        <label for="<%= key %>"><%= key %></label>
        <select class="form-select" id="<%= key %>" name="<%= key %>">
          <!-- <option></option> -->
          <% for (var val of vals) { %>
            <option <%= q[key] == val ? 'selected' : '' %>><%= val %></option>
          <% } %>
        </select>
      </div>
    <% } %>

    <!-- <div class="pe-2">
      <div class="d-flex justify-content-between">
        <button class="btn btn-sm pt-0 move-left" type="button" title="Move layer below" tabindex="-1"><i class="fa fa-xs fa-arrow-left"></i></button>
        <span for="ext">ext</span>
        <button class="btn btn-sm pt-0 move-right" type="button" title="Move layer above" tabindex="-1"><i class="fa fa-xs fa-arrow-right"></i></button>
      </div>
      <select class="form-select" name="ext">
        <option>svg</option>
        <option>png</option>
      </select>
    </div> -->

    <div class="pe-2 text-center">
      <label for="mirror">mirror</label>
      <select class="form-select" id="mirror" name="mirror">
        <option></option>
        <option value="mirror" <%= q.mirror == 'mirror' ? 'selected' : '' %>>mirror</option>
      </select>
    </div>
  </script>
